<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali&display=swap"
      rel="stylesheet"
    />
    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <hr />
    </header>
    <main>
      <section class="scores">
        <p>Highscore: <span class="highscore">0</span></p>
        <p>Current score: <span class="current-score">20</span></p>
      </section>
      <section class="input-guess">
        <p class="input-text">Input a number between 1 and 20</p>
        <input type="number" class="guess" />
        <button class="submit-guess btn">Submit guess</button>
        <p class="message">Your guess is...</p>
      </section>
      <button class="restart btn">Restart</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
